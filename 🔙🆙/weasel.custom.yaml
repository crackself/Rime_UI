customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sun Jan 24 13:23:08 2021"
  rime_version: 1.5.3
patch:
  # "style/display_tray_icon": true #状态栏图标
  "style/horizontal": true #横排显示
  # "style/font_face": "Microsoft YaHei" #字体
  "style/font_point": 15 #字体大小
  "style/inline_preedit": true # 嵌入式候选窗单行显示（不显示拼音编码区）
  "style/layout/border": 0
  "style/layout/border_width": 0
  "style/layout/candidate_spacing": 15 #词间距离
  "style/layout/round_corner": 12    # 高亮候选词背景圆角，数值越大越圆
  "style/layout/hilite_padding": 4  # 候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
  "style/layout/hilite_spacing": 5  # 序号和候选字之间的间隔
  "style/layout/margin_x": 6    # 候选区状态栏宽度
  "style/layout/margin_y": 8    # 候选区状态栏高度
  # "style/layout/spacing": 0   # 间隔

  "style/color_scheme": macos_light


  preset_color_schemes:
    "Simple":
        name: 龍眼／Simple
        author: crackself
        back_color: 0xefefef                    # 颜色 - 面板背景
        border_color: 0xefefef                  # 颜色 - 边框
        candidate_text_color: 0x000000          # 颜色 - 其它候选词 - 文字
        comment_text_color: 0x787878            # 颜色 - 其它候选词 - 提示编码
        hilited_back_color: 0xefefef            # 颜色 - 输入中 - 背景
        text_color: DC2EFF                      # 颜色 - 输入中 - 已上屏文字
        hilited_text_color: 0x0000FF            # 颜色 - 输入中 - 编码
        hilited_candidate_back_color: 0xD2D2D2  # 颜色 - 首选候选词 - 背景  8位的前两位是颜色透明度，00就是透明，FF就是不透明
        hilited_candidate_text_color: 0x4F11FA  # 颜色 - 首选候选词 - 文字
        hilited_comment_text_color: 0xFF29BF    # 颜色 - 首选候选词 - 提示编码
        label_color: 0x808080                   # 颜色 - 候选序号
    
    "Micosoft":
      name: "Micosoft"
      author: "XNOM"
      back_color: 0xffffff #候选框 背景色
      border_color: 0xD77800 #候选框 边框颜色
      text_color: 0x000000 #已选择字 文字颜色
      hilited_text_color: 0x000000 #已选择字右侧拼音 文字颜色
      hilited_back_color: 0xffffff #已选择字右侧拼音 背景色
      hilited_candidate_text_color: 0xffffff #候选字颜色
      hilited_candidate_back_color: 0xD77800 #候选字背景色
      candidate_text_color: 0x000000 #未候选字颜色
    
    "macos_light":
      name: macOS亮色/macos_light
      author: 一方
      back_color: 0xFFFFFF                      # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF                    # 边框色
      text_color: 0x424242                      # 拼音行文字颜色
      hilited_back_color: 0xD75A00              # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999      # 注解文字高亮
      hilited_text_color: 0xDDDDDD              # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0x3c3c3c            # 预选项文字颜色
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      label_color: 0x999999                     # 预选栏编号颜色
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      # font_face: "PingFangSC"                   # 候选词编号字体
      # font_point: 20              # 候选文字大小
      # label_font_point: 13        # 候选编号大小
      # corner_radius: 15            # 候选条圆角
      # hilited_corner_radius: 5    # 高亮圆角
      # border_height: 4            # 窗口上下高度
      # border_width: 4             # 窗口左右宽度
      # border_color_width: 0       # 输入条边框宽度
      #label_font_face: "SFCompactText-Regular"  # 候选词编号字体

    "macos_dark":
      name: macOS暗色/macos_dark
      author: 一方
      back_color: 0x252a2e                      # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x050505                    # 边框色
      text_color: 0x424242                      # 拼音行文字颜色
      hilited_back_color: 0xD75A00              # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999      # 注解文字高亮
      hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea            # 预选项文字颜色
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      label_color: 0x999999                     # 预选栏编号颜色
      # candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      # font_face: "PingFangSC"                   # 候选词编号字体
      # font_point: 17              # 候选文字大小
      # label_font_point: 13        # 候选编号大小
      # corner_radius: 5            # 候选条圆角
      # hilited_corner_radius: 5    # 高亮圆角
      # border_height: 4            # 窗口上下高度
      # border_width: 4             # 窗口左右宽度
      # border_color_width: 0       #输入条边框宽度
      #label_font_face: "SFCompactText-Regular"  # 候选词编号字体

    "system_blue":
      author: "scomper <scomper@gmail.com>"   # 作者信息
      color_space: display_p3 # Only available on macOS 10.12+
      back_color: 0xFFFFFF                    # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF                  # 边框色
      candidate_text_color: 0x000000          # 预选项文字颜色
      comment_text_color: 0x999999            # 拼音等提示文字颜色
      hilited_back_color: 0xF8AA4D            # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999    # 注解文字高亮
      hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码)
      name: "系统蓝／System Blue"
      text_color: 0x424242                    # 拼音行文字颜色
      label_color: 0x999999                   # 预选栏编号颜色
      horizontal: true                        # 水平排列
      inline_preedit: true                    # 单行显示，false双行显示
      candidate_format: "%c\u2005%@ \u2005"   # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间的。
      font_face: "PingFangSC"# 候选词编号字体
      font_point: 16                          # 候选文字大小
      label_font_point: 14                    # 候选编号大小
      label_font_face: "SFCompactText-Regular"# 候选词编号字体
      corner_radius: 6                        # 候选条圆角
      hilited_corner_radius: 4                # 高亮圆角
      border_height: 4                        # 窗口边界高度，大于圆角半径才生效
      border_width: 4                         # 窗口边界宽度，大于圆角半径才生效
    # border_color_width: 0