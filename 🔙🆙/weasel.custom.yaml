  "preset_color_schemes/Simple":
    name: 龍眼／Simple
    author: crackself
    back_color: 0xefefef                    # 颜色 - 面板背景
    border_color: 0xefefef                  # 颜色 - 边框
    candidate_text_color: 0x000000          # 颜色 - 其它候选词 - 文字
    comment_text_color: 0x787878            # 颜色 - 其它候选词 - 提示编码
    hilited_back_color: 0xefefef            # 颜色 - 输入中 - 背景
    text_color: DC2EFF                      # 颜色 - 输入中 - 已上屏文字
    hilited_text_color: 0x0000FF            # 颜色 - 输入中 - 编码
    hilited_candidate_back_color: 0xD2D2D2  # 颜色 - 首选候选词 - 背景  8位的前两位是颜色透明度，00就是透明，FF就是不透明
    hilited_candidate_text_color: 0x4F11FA  # 颜色 - 首选候选词 - 文字
    hilited_comment_text_color: 0xFF29BF    # 颜色 - 首选候选词 - 提示编码
    label_color: 0x808080                   # 颜色 - 候选序号
  "style/color_scheme": Simple
  "style/display_tray_icon": true
  "style/font_face": "微软雅黑"
  "style/font_point": 16
  "style/horizontal": false
  "style/inline_preedit": false
  "style/layout/border": 0
  "style/layout/border_width": 0
  "style/layout/candidate_spacing": 12
  "style/layout/hilite_padding": 8
  "style/layout/hilite_spacing": 3
  "style/layout/margin_x": 8
  "style/layout/margin_y": 8
  "style/layout/round_corner": 40    # 高亮候选词背景圆角，数值越大越圆
  "style/layout/spacing": 10
