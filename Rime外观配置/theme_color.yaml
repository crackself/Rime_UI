patch:
  # 外观設置 配色https://pdog18.github.io/rime-soak
  # 主題选择
  style/color_scheme: solarized_dark			# 启用的主题颜色或在squirrel.custom.yaml / weasel.custom.yaml中设定
  #   暗黑方案一
  preset_color_schemes/solarized_dark:		# 暗黑
    name: solarized_dark			# 配色取自微信键盘
    author: crackself@gmail.com
    back_color: 0xFF222222			# 底色    F为白色，0为黑色
    border_color: 0xFFFFFFFF			# 边框色 与背景色相同时，为无边框外观
    text_color: 0xFF92F6DA			# 拼音区字母色
    preedit_back_color: 0xFF222222		# 拼音区编码背景颜色
    hilited_text_color: 0x000000		# 拼音区选中字母颜色
    hilited_back_color: 0x67DDF6		# 拼音区编码字母背景颜色
    hilited_label_color: 10878804		# 选中项序号字体颜色
    hilited_candidate_text_color: 0x67DDF6	# 选中项文字颜色
    hilited_candidate_back_color: 0x10000000	# 选中项背景颜色
    hilited_candidate_label_color: 0xFF61A491	# 选中项序号颜色
    hilited_comment_text_color: 0xFF606CFF	# 注解文字高亮
    label_color: 0xFF6CAF9C			# 预选序号颜色
    candidate_text_color: 0xFFD8E3E6		# 候选项文字颜色
    candidate_back_color: 0x0			# 候选项背景颜色
    comment_text_color: 0xFF606CFF		# 候选词编码提示颜色

  #   明亮方案二
  preset_color_schemes/microsoft:		# 微软明亮
    name: microsoft				# 配色https://pdog18.github.io/rime-soak
    author: crackself@gmail.com
    text_color: 0x000000
    back_color: 0xF4F4F4
    border_color: 0
    label_color: 16733640
    hilited_text_color: 0xF4F4F4
    hilited_back_color: 0xFFD8A6
    candidate_text_color: 0x000000
    comment_text_color: 0x888888
    hilited_candidate_text_color: 0x000000
