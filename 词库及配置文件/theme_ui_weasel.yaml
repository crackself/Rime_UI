patch:
  # 外观設置
  #
  # 主窗口外观设置
  style/horizontal: true
  style/text_orientation: horizontal		# 候选词条排版	horizontal 水平| vertical 垂直
  style/inline_preedit: true			      # 候选窗 不显示内选区(即拼音区)
  style/preedit_type: "composition"		  # 预编辑区显示内容  composition（编码）；preview（高亮候选）；preview_all（全部候选）
  style/display_tray_icon: false		    # 显示托盘图标
  style/label_format: "%s"              # 标签字符，例如 %s. 的效果为 1. 2. 3…..
  style/ascii_tip_follow_cursor: false  # 切换 ASCII 模式时，提示跟随鼠标，而非输入光标
  style/antialias_mode: default         # 次像素反锯齿设定
  style/candidate_abbreviate_length: 0  # 候选项略写，超过此数字则用省略号代替。设置为 0 则不启用此功能
  style/paging_on_scroll: true          # 在候选窗口上滑动滚轮的行为：true（翻页）；false（选中下一个候选）
  style/click_to_capture: false         # 鼠标点击候选项，创建截图
  #
  # 圆角配置
  style/layout/border_width: 1			    # 候选框边框粗细
  style/layout/spacing: 5			          # inline_preedit 为 false 时，编码区域和候选区域的间距
  style/layout/candidate_spacing: 5		  # 候选项之间的间距
  style/layout/shadow_radius: 5			    # 阴影区域半径，为 0 不显示阴影；需要同时在配色方案中指定非透明的阴影颜色
  style/layout/shadow_offset_x: 0		    # 阴影左右、上下边距
  style/layout/shadow_offset_y: 0
  #
  style/layout/margin_x: 6			        # 主体元素和候选框的左右、上下边距，为负值时，不显示候选框「天圓地方」佈局(左圆右方)：由 margin 與 hilite_padding 確定, 當margin <= hilite_padding時生效
  style/layout/margin_y: 6			        # margin_x 或 margin_y 設置爲負值時，隱藏輸入窗口，不影響方案選單顯示
  #
  style/layout/hilite_padding: 5		    # 高亮区域和内部文字的间距，影响高亮区域大小
  style/layout/hilite_spacing: 0		    # 候选项和相应标签的间距，候选项与注解文字之间的距离
  style/layout/round_corner: 6			    # 候选字高亮圆角半径  等同与style/layout/hilited_corner_radius
  style/layout/corner_radius: 6			    # 候选窗口圆角半径
  style/layout/min_height: 0			      # 候选框最小高度、宽度
  style/layout/min_width: 0
 #