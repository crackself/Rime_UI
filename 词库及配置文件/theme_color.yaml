patch:
  # 外观設置
  # 主題选择
  style/color_scheme: microsoft                  # 启用的主题颜色或在squirrel.custom.yaml / weasel.custom.yaml中设定
  #   主题方案一
  preset_color_schemes/nightly:
    name: nightly                             # 名称
    author: crackself@gmail.com               # 作者
    back_color: 0x4D4D4D                      # 主窗口背景    F为白色，0为黑色
    border_color: 0x4D4D4D                    # 边框颜色 与背景色相同时，为无边框外观
    text_color: 0x00FF11                      # 拼音区文字颜色
    hilited_text_color: 0xC300FF              # 拼音区高亮文字颜色
    hilited_back_color: 0xFFFFFF              # 拼音区高亮背景颜色
    hilited_label_color: 10878804             # 第一候选词序号字体颜色
    hilited_candidate_text_color: 0xC300FF    # 第一候选项文字颜色(含序号)
    hilited_candidate_back_color: 0xDBDBDB    # 第一候选项背景颜色
    hilited_comment_text_color: 0x999999      # 注解文字高亮
    label_color: 0xB3B4B5                     # 预选栏编号颜色
    candidate_text_color: 0x00FFFF            # 其他候选项文字颜色
    comment_text_color: 0x0000FF              # 其他候选项注解文字
  #
  #   主题方案二
  preset_color_schemes/daily:
    name: daily                               # 名称
    author: crackself@gmail.com               # 作者
    back_color: 0xFFFFFF                      # 主窗口背景    F为白色，0为黑色
    border_color: 0xDDDDDD                    # 边框颜色 与背景色相同时，为无边框外观
    text_color: 0x00FF11                      # 拼音区文字颜色s
    hilited_text_color: 0xC300FF              # 拼音区高亮文字颜色
    hilited_back_color: 0xFFFFFF              # 拼音区高亮背景颜色
    hilited_label_color: 10878804             # 第一候选词序号字体颜色
    hilited_candidate_text_color: 0xFFFFFF    # 第一候选词文字颜色(含序号)
    hilited_candidate_back_color: 0xcc8f29    # 第一候选词背景颜色
    hilited_comment_text_color: 0x999999      # 第一候选词注解文字高亮
    label_color: 0x303030                     # 其他候选栏序号字体颜色
    candidate_text_color: 0x000000            # 其他候选词文字颜色
    comment_text_color: 0x999999              # 其他候选词注解文字颜色
  #
  #   主题方案三
  preset_color_schemes/soak:                  # win系统下暗黑
    name: soak                                # 配色https://pdog18.github.io/rime-soak
    author: crackself@gmail.com
    text_color: 0
    back_color: 0
    border_color: 0
    label_color: 16733640
    hilited_text_color: 0
    hilited_back_color: 13948116
    candidate_text_color: 12829635
    comment_text_color: 13468263
    hilited_candidate_text_color: 16777215
    hilited_comment_text_color: 8373813
    hilited_candidate_back_color: 4408131
    hilited_label_color: 10878804
  #
  #   主题方案四
  preset_color_schemes/microsoft:             # 微软明亮
    name: microsoft                           # 配色https://pdog18.github.io/rime-soak
    author: crackself@gmail.com
    text_color: 0x000000
    back_color: 0xF4F4F4
    border_color: 0
    label_color: 16733640
    hilited_text_color: 0xF4F4F4
    hilited_back_color: 0xFFD8A6
    candidate_text_color: 0x000000
    comment_text_color: 0x888888
    hilited_candidate_text_color: 0x000000
    hilited_comment_text_color: 8373813
    hilited_candidate_back_color: 0xFFD8A6
    hilited_label_color: 0
